<style>
  #onetrust-banner-sdk {
    display: none !important;
  }

  .onetrust-pc-dark-filter,
  #onetrust-banner-sdk {
    pointer-events: none;
    display: none !important;
  }

  .cookie-consent-area {
    opacity: 0;
    pointer-events: none;
  }

  .show-cookie-banner .cookie-consent-area {
    opacity: 1;
    pointer-events: unset;
  }
</style>

<!-- Attach following IDs to the required elements -->
<script>
  window.addEventListener("load", function addCookieBannerListeners() {
    document.querySelector('#cookie-settings-link').addEventListener('click', window.showCookieSettings);
    document.querySelector('#cookie-accept-btn').addEventListener('click', window.onAllowAllCookies);
  })
</script>
